// This file contains an inventory PB for a device
syntax = "proto3";

option go_package = "github.com/davedotdev/proto/eddie/proto_resource_model";

enum State {
	INIT = 0;
	PLAN = 1;
	APPROVALS = 2;
	DEPLOY = 3;
	DEPLOYED = 4;
	ERROR = 5;
}

enum MetaType {
	GRAPH = 0;
	JOB = 1;
}

message Plans {
  string CFGPlanURL = 1;
  string TFPlanURL = 2;
  string UUID = 3;
}

message History {
  string Time = 1;
  State State = 2;
  string Description = 3;
  string Username = 4;
}

message TFMeta {
  string ProviderName = 1;
  string ResourceName = 2;
  string Payload = 3;
  MetaType MetaType = 4;
  string TransactionUUID = 5;
  string TransactionName = 6;
  string Description = 7;
  repeated Plans Plans = 8;
  State State = 9;
  repeated History History = 10;
}