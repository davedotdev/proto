// This file contains an inventory PB for a device
syntax = "proto3";

option go_package = "github.com/davedotdev/proto/eddie/proto_resource_model";

enum State {
	INIT = 0;
	PLAN = 1;
	APPROVALS = 2;
	DEPLOY = 3;
	DEPLOYED = 4;
	ERROR = 5;
  CHECKHASH = 6;
  COLLISION = 7;
}

enum MetaType {
	GRAPH = 0;
	JOB = 1;
}

message Plans {
  string CFGPlanURL = 1;
  string TFPlanURL = 2;
  string UUID = 3;
}

message History {
  string Time = 1;
  State State = 2;
  string Description = 3;
  string Username = 4;
}

message TFMeta {
  State State = 1;
  MetaType MetaType = 2;
  string Device = 3;
  string ProviderName = 4;
  string ResourceName = 5;
  string Payload = 6;
  string TransactionUUID = 7;
  string TransactionName = 8;
  string Description = 9;
  repeated Plans Plans = 10;
  repeated History History = 11;
}